---
# Mediawiki with mysql as database

  version: "3.1"
  services:
    mediawiki:
      image: mediawiki:latest
      depends_on:
        - mysql
      ports:
        - 8080:80
      volumes:
        - /root/thoughtworks/LocalSettings.php:/var/www/html/LocalSettings.php:rw
      deploy:
        replicas: 1
        restart_policy:
          condition: on-failure
      networks:
         mediawiki-net:
      logging:
        driver: syslog
        options:
          syslog-address: "udp://127.0.0.1:514"

    mysql:
      image: mysql:latest
      ports:
        - 3306:3306
      environment:
        MYSQL_DATABASE: wiki
        MYSQL_USER: wiki
        MYSQL_PASSWORD_FILE: /run/secrets/db_password
        MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
      volumes:
        - /root/thoughtworks/mysql:/var/lib/mysql:rw
      secrets:
        - db_password
        - db_root_password
      deploy:
        replicas: 1
        restart_policy:
          condition: on-failure
      networks:
         mediawiki-net:
      logging:
        driver: syslog
        options:
          syslog-address: "udp://127.0.0.1:514"

  secrets:
    db_password:
      external: true
    db_root_password:
      external: true

  networks:
    mediawiki-net:
      driver: overlay
